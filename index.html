<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <div class="heads">
    <header>
        <h1 id="title">Hyped Gaming suvery </h1>
    </header>
    </div>

    <body>

    <div class"""></div>
    <p id="description">Take place in our suvery to make HG a better community</p>

    <form id="survey-form"action="">
    <div class="form-group">
        <label id="name-label" for="name">Gamertag</label> <!--this label "for'name'" goes with the input name='name'"-->
        <br>
        <input type="text" type="text" name="name" id="name" placeholder="gamertag" class="form-inputs" required ><br>
        
        <label id="email-label "for="email">Email   </label>
        <br>
        <input id="email" type="email" name="email" placeholder="hgmember@hggroup.com" class="form-inputs" required ></input>
        <br>

        <label id="number-label "for="number"> Age </label>
        <br>
        
        <input id="number" type="number" name="number" placeholder="18" min="18" max="100" class="form-inputs" required>
        <br>

        <label for="dropdown" id="division">Select your division</label>
        <br>
        <select id="dropdown">
            <option value="No_Mercy">No mercy</option>
            <option value="Night_Vision">Night Vision</option>
            <option value="Syndicate">Syndicate</option>
            <option value="Danergous_Turf">Dangerous Turf</option>
            
        </select>
        <br>

        <label id="division_color"for="Division Color"><b> Main Color: </b></label>
        <br>

        <input id="division_color" type="radio" id="red" name="color" value="red">
        <label for="division_color">red</label>
        <br>

        <input id="division_color" type="radio" id="green" name="color" value="green">
        <label for="division_color">green</label>
        <br>

        <input id="division_color" type="radio" id="blue" name="color" value="blue">
        <label for="division_color">blue</label>
        <br>

        <input id="division_color" type="radio" id="orange" name="color" value="orange">
        <label for="division_color">orange</label>
        <br>
        <br>
        
        <label for="Improvments"><b>Improvements: </b></label>
        <br>
        <input id="checkbox" type="checkbox" name="improvements" value="clanbattles">
        <label for="checkbox">More Division battles</label>
        <br>
        <input id="checkbox" type="checkbox" name="improvements" value="meetups">
        <label for="checkbox">More meet ups</label>
        <br>
        <input id="checkbox" type="checkbox" name="improvements" value="lesstime">
        <label for="checkbox">Lesser time in meetings</label>
        <br>
        <label id="textarea">Additional Comments</label>
        <br>
        <br>
        <textarea name="instructions" id="textarea" cols="40" rows="5"></textarea>
        <br>
        <input id="submit" type="submit" value="submit" class="submit-button">
      
    </div>
    </form>
    
</body>
</html>
